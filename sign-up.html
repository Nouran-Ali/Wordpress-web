<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <title>Sign up</title>
    </head>
    <body class="background-body">

        <!-- <div class="circle c1"></div><br> -->

        <div class="container">
            <div class="cont cont-height row">
                <div class="section-left col">
                    <div style="width: 1px; background-color: #DDD; height: 610px; float: right;margin-right: 50px;"></div>
                    <img src="img/logo.png" class="logo-workwise">
                    <h1>Workwise</h1><br>
                    <p>Workwise, is a global freelancing platform and social <br> networking where businesses and independent <br> professionals connect and collaborate remotly</p>
                    <img src="img/sign in.png" class="img-sign">
                    <div id="hide"><hr style="width: 408px; margin-bottom: 80px;"></div>
                </div>

                <div class="section-right col" style="margin-right: -89px;">
                    <div class="btn-group" style="margin-bottom: 40px;margin-right: 159px;" role="group" aria-label="Basic example">
                        <a href="sign-in.html"><button type="button" class="btn btn-primary inactive">Sign in</button></a>
                        <a href="sign-up.html"><button type="button" class="btn btn-primary active">Sign up</button></a>
                    </div>

                    <div class="card card-email">
                        <div class="card-body">
                            <a class="arrow-icon" href="#">
                                <img class="arrow-left" src="img/arrow.svg">
                            </a>
                            <h5 class="card-title">johndoe@example.com</h5>
                            <div class="btn-group btn-user-company" role="group" aria-label="Basic example">
                                <a href="#"><button type="button" class="btn btn-primary btn-user">User</button></a>
                                <a href="#"><button type="button" class="btn btn-primary btn-company">Company</button></a>
                            </div>
                        </div>
                    </div>

                    <div class="inputBox">
                        <form>

                            <div class="left-inner-addon input-container mb-3">
                                <span class="icon-user"><img class="far fa-user" src="img/user.svg"></span>
                                <input type="text" class="form-control" style="height: 34px;width: 337px;" placeholder="Full Name"/>
                            </div>

                            <div class="left-inner-addon input-container mb-3">
                                <span class="icon-country"><img class="far fa-country" src="img/world.svg"></span>
                                <input type="text" class="form-control" style="height: 34px;width: 337px;" placeholder="Country"/>
                            </div>

                            <div class="left-inner-addon input-container mb-3">
                                <span class="icon-Category"><img class="far fa-Category" src="img/box.svg"></span>
                                <input type="text" class="form-control" style="height: 34px;width: 337px;" placeholder="Category"/>
                            </div>

                            <div class="left-inner-addon input-container mb-3">
                                <span class="icon-Password"><img class="far fa-Password" src="img/padlock.svg"></span>
                                <input type="text" class="form-control" style="height: 34px;width: 337px;" placeholder="Password"/>
                            </div>

                            <div class="left-inner-addon input-container mb-3">
                                <span class="icon-Password"><img class="far fa-Password" src="img/padlock.svg"></span>
                                <input type="text" class="form-control" style="height: 34px;width: 337px;" placeholder="Reapeat Password"/>
                            </div>

                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male" style="display: inline;">Yes, I inderstand and agree to the Workwise <br>Terms & Conditions.</label>
                        </form>

                        <a href="index.html"><button type="button" class="btn btn-primary click-sign-up">Get Started</button></a>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer-sign-up"></footer>

        <!-- <div class="circle c1" style="margin-left: 1067px;"></div><br> -->
        
        <script src="js/bootstrap.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
